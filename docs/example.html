<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./example.css">
  <script defer src="../dist/index.js"></script>
  <script defer src="./example.js"></script>
  <title>Jqa</title>
</head>
<body>
  <h1 class="title">Calculator (open the console)</h1>
  <main class='calculator'>
    <section class="output">
      <div class="text-wrapper">80</div>
    </section>
    <section class="buttons">
      <div class="operations">
        <span class="button operation-button">+</span>
        <span class="button operation-button">-</span>
        <span class="button operation-button">&#x00D7</span>
        <span class="button operation-button">/</span>
      </div>
<span class="button">0</span>
      <span class="button">1</span>
      <span class="button">2</span>
      <span class="button">3</span>
      <span class="button">4</span>
      <span class="button">5</span>
      <span class="button">6</span>
      <span class="button">7</span>
      <span class="button">8</span>
      <span class="button">9</span>
    </section>
  </main>
</body>
</html>
