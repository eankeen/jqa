<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./example.css">
  <script defer type="module" src="./example.js"></script>
  <title>Jqa</title>
</head>
<body>
  <h1 class="title">Calculator (open the console)</h1>
  <main class='calculator'>
    <section class="output">
      <div class="text-wrapper">_</div>
    </section>
    <section class="buttons">
      <div class="operations">
        <span class="button button-operation plus">+</span>
        <span class="button button-operation minus">-</span>
        <span class="button button-operation times">&#x00D7</span>
        <span class="button button-operation divide">/</span>
        <span class="button button-operation enter">Enter</span>
      </div>
      <span class="button button-number">0</span>
      <span class="button button-number">1</span>
      <span class="button button-number">2</span>
      <span class="button button-number">3</span>
      <span class="button button-number">4</span>
      <span class="button button-number">5</span>
      <span class="button button-number">6</span>
      <span class="button button-number">7</span>
      <span class="button button-number">8</span>
      <span class="button button-number">9</span>
    </section>
  </main>
</body>
</html>
